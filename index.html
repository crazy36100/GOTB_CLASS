<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Login | GOTB</title>
</head>
<body>

    <img class="wave" src="./img/wave.png" alt="wave">

    <div class="container">
        <div class="img">
            <img src="./img/bg.svg" alt="bg">
        </div>
        <div class="login-container">
            <form action="">
                <img class="avatar" src="./img/avatar.svg" alt="avatar">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input id="username" class="input" placeholder="Username" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input id="password" class="input" placeholder="Password" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
